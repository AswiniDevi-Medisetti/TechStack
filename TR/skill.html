            text-align: center;

            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tech-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .tech-icon {
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 15px;
            text-align: center;
        }
        
        .tech-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .tech-icon i {
            font-size: 40px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .tech-icon.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tech-icon.active i {
            color: white;
        }
        
        .skills-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            display: none;
        }
        
        .skills-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .skill-category {
            margin-bottom: 25px;
        }
        
        .skill-category h4 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        
        .skill-item {

            padding-left: 20px;
            position: relative;

            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        footer {

        // Initialize the page

            const techIconsContainer = document.getElementById('techIcons');
            const skillsContainer = document.getElementById('skillsContainer');
            
            // Create tech icons
            techStack.forEach(tech => {
                const iconElement = document.createElement('div');
                iconElement.className = 'tech-icon';
                iconElement.setAttribute('data-tech', tech.id);
                iconElement.innerHTML = `
                    <i class="${tech.icon}"></i>
                    <span>${tech.name}</span>
                `;
                
                iconElement.addEventListener('click', function() {
                    // Remove active class from all icons
                    document.querySelectorAll('.tech-icon').forEach(icon => {
                        icon.classList.remove('active');
                    });
                    
                    // Add active class to clicked icon
                    this.classList.add('active');
                    
                    // Display skills
                    displaySkills(tech);
                });
                
                techIconsContainer.appendChild(iconElement);
            });
            
            // Display skills function

                let skillsHTML = `
                    <h2>${tech.name} Skills</h2>
                    <p class="lead">Here's a comprehensive list of skills required for ${tech.name}:</p>
                `;

                    `;

                        skillsHTML += `<div class="skill-item">${skill}</div>`;
                    });
                    
                    skillsHTML += `
                            </div>
                        </div>
                    `;
                }

            }
